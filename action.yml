name: 'Maven format XML reports'
author: 'tupac-rocher'
description: 'Use XML report files of your Maven project to aggregate the information. You can use it in your Github Actions workflow'
branding:
  icon: 'info'  
  color: 'green'
inputs:
  jacoco-html-report:
    description: 'The html file from which to retrieve information of test coverage analysis'
    required: true
  ck-main-class-csv:
    description: 'The csv file from which to retrieve information of the classes from the main foler'
    required: true
    default: './main/class.csv'
  metrics-xml:
    description: 'The xml file that contains all the metrics generated by JaSoMe'
    required: true
    default: './metrics.xml'
  checkstyle-result-xml:
    description: 'The xml file from which to retrieve information of the checkstyle analysis.'
    required: true
    default: 'checkstyle.xml'
  designite-design-result-csv:
    description: 'The csv file from which to retrieve design smells of the designite analysis'
    required: true
    default: 'designCodeSmells-2.csv'
  designite-implementation-result-csv:
    description: 'The csv file from which to retrieve implementation smells of the designite analysis'
    required: true
    default: 'implementationCodeSmells.csv'
outputs:
  test-coverage-comment: 
    description: 'A String that contains the total percentage of test coverage'
  metrics-comment:
    description: 'A String that contains all the information about the selected metrics (Class-level and Method-level)'
  checkstyle-comment:
    description: 'A String that contains all the information from the checkstyle analysis'
  code-smells-comment:
    description: 'A String that contains all the code smells from the designite analysis'
runs:
  using: 'node16'
  main: 'index.js'