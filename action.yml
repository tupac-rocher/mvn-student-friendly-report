name: 'Maven format XML reports'
author: 'tupac-rocher'
description: 'Treats information from files generated by different Maven plugins and dependencies. It ouputs a single variable of type String to visualize the information under the Markdown format.'
branding:
  icon: 'info'  
  color: 'green'
inputs:
  jacoco-html-report:
    description: 'The html file from which to retrieve information of test coverage analysis'
    required: true
    default: ./default/
  ck-main-class-csv:
    description: 'The csv file from which to retrieve information of the classes from the main foler'
    required: true
    default: './main/class.csv'
  metrics-xml:
    description: 'The xml file that contains all the metrics generated by JaSoMe'
    required: true
    default: './metrics.xml'
  checkstyle-result-xml:
    description: 'The xml file from which to retrieve information of the checkstyle analysis.'
    required: true
    default: 'checkstyle.xml'
  designite-design-result-csv:
    description: 'The csv file from which to retrieve design smells of the designite analysis'
    required: true
    default: 'designCodeSmells-2.csv'
  designite-implementation-result-csv:
    description: 'The csv file from which to retrieve implementation smells of the designite analysis'
    required: true
    default: 'implementationCodeSmells.csv'
outputs:
  report-comment:
    description: 'A Markdown formatted String that contains the whole report information'
runs:
  using: 'node16'
  main: './src/index.js'